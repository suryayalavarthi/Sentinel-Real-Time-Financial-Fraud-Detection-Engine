version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./data/processed:/app/data/processed:ro
      - ./logs:/app/logs
    restart: unless-stopped

  monitoring:
    build: .
    command: ["sh", "-c", "while true; do python scripts/monitoring.py; sleep 3600; done"]
    volumes:
      - ./models:/app/models:ro
      - ./data/processed:/app/data/processed:ro
      - ./logs:/app/logs
    restart: unless-stopped
