name: Sentinel Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Sentinel Services
        run: docker compose build

      - name: Start Services
        run: docker compose up -d

      - name: Wait for API Readiness
        run: |
          echo "Waiting for XGBoost model to load into memory..."
          timeout 60s bash -c 'until curl -s localhost:8000/health; do sleep 5; done' || (docker compose logs && exit 1)

      - name: Run Inference Smoke Test
        run: |
          # All inputs converted to numbers to satisfy the float_parsing requirement
          RESPONSE=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "features": {
                "TransactionAmt": 50.0,
                "ProductCD": 1.0,
                "card1": 1000,
                "card2": 500,
                "card3": 150,
                "card4": 1.0,
                "card5": 226,
                "card6": 1.0,
                "addr1": 315,
                "addr2": 87
              }
            }') 
          
          echo "API Response: $RESPONSE"
          
          if [[ $RESPONSE == *"fraud_probability"* ]]; then
            echo "Smoke test passed!"
          else
            echo "Smoke test failed: $RESPONSE"
            exit 1
          fi

      - name: Stop Services
        if: always()
        run: docker compose down